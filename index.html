<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>音声合成・認識アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    .right {
      border-right: none;
    }

    .bottom {
      border-top: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
    }

    textarea {
      width: 100%;
      height: 150px;
    }

    button {
      margin-top: 10px;
    }

    #textLog {
      margin-top: 10px;
      background: #f9f9f9;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="main">
    <!-- 🔊 音声合成（左） -->
    <div class="container">
      <h2>音声合成</h2>
      <textarea id="inputArea" placeholder="読み上げたいテキストを入力してね"></textarea>
      <br>
      <button id="speakButton">speak</button>
    </div>

    <!-- 🎤 音声認識（右） -->
    <div class="container right">
      <h2>音声認識</h2>
      <button id="startButton">start</button>
      <button id="endButton">end</button>
      <div id="textLog"></div>
    </div>
  </div>

  <!-- 🔍 誤認識率の計算 -->
  <div class="container bottom">
    <h2>認識率結果</h2>
    <button id="sendButton">send</button>
    <div id="logArea"></div>
  </div>

  <div>
    <button id="toggleManualInput">手動入力モードに切り替え</button>
  </div>
  <div id="manualInputArea" style="display: none; margin-top: 10px;">
    <label>正解文: <input type="text" id="manualCorrect" style="width: 80%;"></label><br>
    <label>比較文: <input type="text" id="manualCompare" style="width: 80%;"></label><br>
    <button id="manualSendButton">手動で誤認識率を計算</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
